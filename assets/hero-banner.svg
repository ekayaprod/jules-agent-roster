<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#38bdf8" stroke-width="0.5" opacity="0.1"/>
    </pattern>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Grid Overlay -->
  <rect width="100%" height="100%" fill="url(#grid)"/>

  <!-- Accents: Cyberpunk Lines -->
  <path d="M 0 200 L 200 200 L 250 250 L 0 250 Z" fill="#a855f7" opacity="0.2"/>
  <path d="M 800 50 L 600 50 L 550 0 L 800 0 Z" fill="#38bdf8" opacity="0.2"/>

  <!-- Central Visual: Fusion Core -->
  <circle cx="400" cy="125" r="60" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5"/>
  <circle cx="400" cy="125" r="40" fill="none" stroke="#38bdf8" stroke-width="2" opacity="0.7"/>
  <circle cx="400" cy="125" r="20" fill="#ec4899" filter="url(#glow)"/>

  <!-- Connecting Lines -->
  <line x1="200" y1="125" x2="340" y2="125" stroke="#38bdf8" stroke-width="2" opacity="0.5"/>
  <line x1="460" y1="125" x2="600" y2="125" stroke="#a855f7" stroke-width="2" opacity="0.5"/>

  <!-- Text -->
  <text x="50%" y="220" text-anchor="middle" font-family="monospace" font-size="14" fill="#94a3b8" letter-spacing="4">SYSTEM INITIALIZED</text>
</svg>